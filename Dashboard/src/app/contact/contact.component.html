<div class="container-fluid">      
    <div class="row">
      <app-sidebar class="col-3 col-md-2 pl-0 side"></app-sidebar>
      <div class="card my-5 col-9 col-md-10">
          <div class="card-header">
              Contat Us
          </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="user.name" 
                class="form-control" 
                id="name" 
                name="name" 
                placeholder="Enter your name"
                required #name="ngModel">
            </div>
            <div [hidden]="!name.dirty" class="alert alert-danger">Name is required</div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" [(ngModel)]="user.email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter your email address"
                required #email="ngModel">
              <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" 
              class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>
